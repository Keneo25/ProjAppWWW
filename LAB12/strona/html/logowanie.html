<!-- ========================= -->
<!-- Sekcja formularza kontaktowego -->
<!-- ========================= -->
<div id="jeden" style="display: flex; flex-direction: column; align-items: center; padding: 2rem;">
    <h2 style="margin-bottom: 2rem;">Skontaktuj się z nami</h2>
    
    <!-- Formularz do kontaktu -->
    <form action="mailto:Koni2835@interia.eu" method="post" enctype="text/plain" style="display: flex; flex-direction: column; width: 100%; max-width: 500px; gap: 1rem;">
        
        <!-- Pole na imię -->
        <div style="display: flex; flex-direction: column; gap: 0.5rem;">
            <label for="name">Imię:</label>
            <input type="text" id="name" name="name" required style="padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px;">
        </div>

        <!-- Pole na e-mail -->
        <div style="display: flex; flex-direction: column; gap: 0.5rem;">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required style="padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px;">
        </div>

        <!-- Pole na temat -->
        <div style="display: flex; flex-direction: column; gap: 0.5rem;">
            <label for="subject">Temat:</label>
            <input type="text" id="subject" name="subject" required style="padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px;">
        </div>

        <!-- Pole na wiadomość -->
        <div style="display: flex; flex-direction: column; gap: 0.5rem;">
            <label for="message">Wiadomość:</label>
            <textarea id="message" name="message" rows="6" required style="padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px;"></textarea>
        </div>

        <!-- Przycisk do wysyłania wiadomości -->
        <button type="submit" style="padding: 0.8rem; background-color: #3498db; color: white; border: none; border-radius: 4px; cursor: pointer; margin-top: 1rem;">
            Wyślij wiadomość
        </button>
    </form>
</div>
