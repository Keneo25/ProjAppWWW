<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/historystyle.css">
    <script src="https://kit.fontawesome.com/2fa7370336.js" crossorigin="anonymous"></script>
    <script src="../js/kolorujtlo.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src = "../js/timedata.js" type="text/javascript"></script>
    <title>Największe budynki świata</title>
</head>
<body onload="startclock()">
    <header>
        <h1 id="title">Największe budynki świata</h1>
        <nav>
            <ul>
                <li><a href="../html/future.html">Budynki przyszłości</a></li>
                <li><a href="../html/innowacje.html">Innowacje w budownictwie wieżowców</a></li>
                <li><a href="../html/history.html"><i class="fa-solid fa-landmark"></i></a></li>
                <li><a href="../html/logowanie.html"><i class="fa-solid fa-user"></i></a></li>
                <li><a href="../index.html"><i class="fa-solid fa-image"></i></a></li>
            </ul>
        </nav>
    </header>

    <table id="jeden">
        <td>
            <h1>Jaki jest twój ulubiony kolor budynku?</h1>
        </td>
        <td>
            <form method="POST" name="background">
                <input type="button" value="żółty" onclick="changeBackground('#FFFF00')">
                <input type="button" value="czarny" onclick="changeBackground('#000000')">
                <input type="button" value="biały" onclick="changeBackground('#FFFFFF')">
                <input type="button" value="zielony" onclick="changeBackground('#00FF00')">
                <input type="button" value="niebieski" onclick="changeBackground('#0000FF')">
                <input type="button" value="pomarańczowy" onclick="changeBackground('#FF8000')">
                <input type="button" value="szary" onclick="changeBackground('#C0C0C0')">
                <input type="button" value="czerwony" onclick="changeBackground('#FF0000')">
            </form>
        </td>
        <td>
            <br>
            <div id="zegarek"></div>
            <br>
            <div id="data"></div>
        </td>
        <td>
            <div id="animacjaTestowa1" class="test-block">
                <p>Wieżowiec w budowie</p>
            </div>
            <script>
                console.log("Skrypt animacji załadowany");
                $("#animacjaTestowa1").on("click", function () {
                    $(this).animate({
                        height: "400px"
                    }, 2000);
                });
            </script>

            <div id="animacjaTestowa2" class="test-block">
                <p>Rozbudowa</p>
            </div>
            <script>
                console.log("Skrypt animacji 2 załadowany");
                $("#animacjaTestowa2").on({
                    mouseover: function () {
                        $(this).animate({
                            width: 300
                        }, 800);
                    },
                    mouseout: function () {
                        $(this).animate({
                            width: 200
                        }, 800);
                    },
                });
            </script>

            <div id="animacjaTestowa3" class="test-block">
                <p>Zmiana fasady</p>
            </div>
            <script>
                console.log("Skrypt animacji 3 załadowany");
                $("#animacjaTestowa3").on("click", function () {
                    $(this).animate({
                        opacity: 0.6
                    }, 2000);
                });
            </script>
        </td>
    </table>

    <footer>
        <p>Stronę wykonał Konrad Trzciński</p>
    </footer>
</body>
</html>
